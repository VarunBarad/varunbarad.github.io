<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <link rel="stylesheet" href="/assets/css/new_style.css" />

    <!-- RSS Feed meta-data -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml" />

    <!-- Twitter meta-data -->
    <meta name="twitter:site" content="@{{ site.twitter_username}}" />
    <meta name="twitter:image:src" content="{{ site.url }}/assets/images/logo-hd.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />

    <!-- Open-graph meta-data -->
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:image" content="{{ site.url }}/assets/images/logo-hd.png" />
    <meta property="og:type" content="object" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:description" content="{{ site.description }}" />
</head>
<body>
<header id="header">
    {% include new_header.html %}
</header>
</body>
</html>
