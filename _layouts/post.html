<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/fontawesome-all.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="icon" type="image/png" href="/favicon.png"/>
  <title>{{ page.title }} - {{ site.author.name }}</title>
  <meta name="description" content="{{ page.summary }}" />

  <!-- RSS Feed meta-data -->
  <link rel="alternate" type="application/atom+xml" title="RSS" href="{{ site.url }}/feed.xml" />

  <!-- Twitter meta-data -->
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  <meta name="twitter:image:src" content="{{ site.url }}/assets/images/logo-hd.png" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.summary }}" />

  <!-- Open-graph meta-data -->
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{ site.url }}/assets/images/logo-hd.png" />
  <meta property="og:type" content="object" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:description" content="{{ page.summary }}" />
</head>
<body>
<div>
  <div id="header">
    {% include header.html %}
  </div>
  <div class="content row">
    <div class="post-container">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div>
          <div class="page-title text-uppercase text-center">{{ page.title }}</div>
          <div class="post-date text-center">{{ page.date | date: '%B %d, %Y' }}</div>
          <div class="post-content">{{ page.content }}</div>
        </div>

        <div class="post-categories-container">
          Categories:
          <div>
            {% for category in page.categories %}
            <a href="/category/{{category}}" class="badge badge-warning">#{{ category }}</a>
            {% endfor %}
            <a href="/blog" class="badge badge-warning">#All</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    {% include footer.html %}
  </div>
</div>

<script src="{{ '/assets/js/jquery.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ '/assets/js/bootstrap.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
<script src="{{ '/assets/js/contact.js?v=' | append: site.github.build_revision | relative_url }}"></script>
</body>
</html>
