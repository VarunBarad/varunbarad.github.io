<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Canvas Recording - Varun Barad</title>
  
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    
    .container {
      text-align: center;
    }
    
    canvas {
      border: 2px solid #333333;
      background-color: #ffffff;
    }
    
    h1 {
      color: #333333;
      margin-bottom: 20px;
    }
    
    .controls {
      margin: 20px 0;
    }
    
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .recording {
      background: #dc3545 !important;
    }
    
    .recording:hover {
      background: #c82333 !important;
    }
    
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .status.recording {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.ready {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Canvas Video Recording</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  
  <div class="controls">
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
  </div>
  
  <div id="status" class="status ready">Ready to record</div>
</div>

<!-- Canvas animation script -->
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  
  // Ball properties
  const ball = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: 25,
    dx: 4,
    dy: 3,
    hue: 0
  };
  
  // Animation function
  function animate() {
    // Clear canvas completely
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Update ball position
    ball.x += ball.dx;
    ball.y += ball.dy;
    
    // Bounce off walls
    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
      ball.dx = -ball.dx;
      ball.hue += 60; // Change color on bounce
    }
    
    if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
      ball.dy = -ball.dy;
      ball.hue += 60; // Change color on bounce
    }
    
    // Gradually change hue for rainbow effect
    ball.hue += 0.4;
    if (ball.hue > 360) ball.hue = 0;
    
    // Draw a solid ball
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${ball.hue}, 80%, 50%)`;
    ctx.fill();
    
    // Continue animation
    requestAnimationFrame(animate);
  }
  
  // Start the animation
  animate();
</script>

<!-- Canvas recording script -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    let mediaRecorder = null;
    let recordedChunks = [];
    let isRecording = false;
    
    const canvas = document.getElementById('gameCanvas');
    const buttonStartRecording = document.getElementById('startRecord');
    const buttonStopRecording = document.getElementById('stopRecord');
    const status = document.getElementById('status');
    
    const updateUi = () => {
      if (isRecording) {
        buttonStartRecording.disabled = true;
        buttonStartRecording.classList.add('recording');
        buttonStopRecording.disabled = false;
        status.textContent = 'Recording in progress...';
        status.className = 'status recording';
      } else {
        buttonStartRecording.disabled = false;
        buttonStartRecording.classList.remove('recording');
        buttonStopRecording.disabled = true;
        status.textContent = 'Ready to record';
        status.className = 'status ready';
      }
    };
    
    const downloadRecording = () => {
      if (recordedChunks.length === 0) {
        alert('No recording data available!');
        return;
      }
      
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      
      a.download = `canvas-recording-${Date.now()}.webm`;
      
      document.body.appendChild(a);
      a.click();
      
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
      
      recordedChunks = [];
    };
    const startRecording = async () => {
      try {
        const stream = canvas.captureStream(30);
        
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        recordedChunks = [];
        
        mediaRecorder.addEventListener('dataavailable', (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        });
        
        mediaRecorder.addEventListener('stop', () => {
          downloadRecording();
        });
        
        mediaRecorder.start();
        isRecording = true;
        
        updateUi();
      } catch (error) {
        console.error('Error starting recording:', error);
        alert('Error starting recording:', error.message);
      }
    };
    const stopRecording = () => {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        updateUi();
      }
    };
    
    buttonStartRecording.addEventListener('click', startRecording);
    buttonStopRecording.addEventListener('click', stopRecording);
  });
</script>
</body>
</html>
