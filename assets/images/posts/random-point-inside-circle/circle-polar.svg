<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- X-axis -->
  <line x1="20" y1="200" x2="380" y2="200" stroke="#333" stroke-width="2"/>
  <!-- X-axis arrow -->
  <polygon points="377,195 382,200 377,205" fill="#333"/>
  
  <!-- Y-axis -->
  <line x1="200" y1="380" x2="200" y2="20" stroke="#333" stroke-width="2"/>
  <!-- Y-axis arrow -->
  <polygon points="195,23 200,18 205,23" fill="#333"/>
  
  <!-- Circle with radius r -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#007bff" stroke-width="3"/>
  
  <!-- Radius line and label -->
  <line x1="200" y1="200" x2="115.2" y2="115.2" stroke="#dc3545" stroke-width="2"/>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="16" fill="#dc3545" font-weight="bold">r</text>
  
  <!-- Random point (x,y) inside the circle -->
  <circle cx="280" cy="140" r="4" fill="#28a745"/>
  
  <!-- Line from origin to point (x,y) -->
  <line x1="200" y1="200" x2="280" y2="140" stroke="#6f42c1" stroke-width="2"/>
  
  <!-- Distance label 'd' -->
  <text x="245" y="165" font-family="Arial, sans-serif" font-size="16" fill="#6f42c1" font-weight="bold">d</text>
  
  <!-- Angle arc -->
  <path d="M 230 200 A 30 30 0 0 0 224.14 183.93" fill="none" stroke="#fd7e14" stroke-width="2"/>
  <text x="235" y="190" font-family="Arial, sans-serif" font-size="14" fill="#fd7e14" font-weight="bold">Î¸</text>
  
  <!-- Projection lines -->
  <!-- Vertical projection line to x-axis -->
  <line x1="280" y1="140" x2="280" y2="200" stroke="#ffc107" stroke-width="2" stroke-dasharray="3,3"/>
  <!-- Horizontal projection line to y-axis -->
  <line x1="280" y1="140" x2="200" y2="140" stroke="#ffc107" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Projection points on axes -->
  <circle cx="280" cy="200" r="3" fill="#ffc107"/>
  <circle cx="200" cy="140" r="3" fill="#ffc107"/>
  
  <!-- Labels -->
  <!-- Origin -->
  <text x="185" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333">O</text>
  
  <!-- Point (x,y) -->
  <text x="285" y="135" font-family="Arial, sans-serif" font-size="14" fill="#28a745" font-weight="bold">(x,y)</text>
  
  <!-- X-axis label -->
  <text x="385" y="195" font-family="Arial, sans-serif" font-size="14" fill="#333">X</text>
  
  <!-- Y-axis label -->
  <text x="205" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">Y</text>
  
  <!-- Projection labels -->
  <text x="285" y="215" font-family="Arial, sans-serif" font-size="12" fill="#ffc107">x</text>
  <text x="175" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffc107">y</text>
  
  <!-- Center point -->
  <circle cx="200" cy="200" r="2" fill="#333"/>
</svg>